<html ng-app="dessert" >
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/Postre.css">
      
    </head>
    <body>


      

            <div class="main">
                <ul id="cbp-bislideshow" class="cbp-bislideshow">
                    <li><img src="Media/Postre1.jpg" alt="image01"/></li>
                    <li><img src="Media/Postre2.jpg" alt="image02"/></li>
                    <li><img src="Media/Postre3.jpg" alt="image02"/></li>
                </ul>
                
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div ng-controller="DessertController as dessert">
          
                <div class="col-md-4" ng-repeat="product in dessert.products">




<div class="panel panel-default animated bounce">
  <div class="panel-heading" ><h3 id="Titulo">{{product.name}}</h3></div>
  <div class="panel-body">
   
                     <section ng-init="tab = 1">  
                        <ul class="nav nav-tabs">
                            <li ng-class="{ active :tab === 1">
                                <a href="" ng-click="tab = 1">Descripcion</a>   
                            </li>
                            <li ng-class="{ active:tab === 2" >
                                <a href="" ng-click="tab = 2">Revisiones</a>
                            </li>
                        </ul>
                        <div class="panel" ng-show="tab === 1">
                            <h5>  {{product.Description}}</h5>
                        </div>
                        <div class="panel" ng-show="tab === 2">
                            <h5> {{product.Reviews}}</h5>
                        </div>
                     </section>

                 </div>  
               

            </div>
        </div>
        </div>
  </div>
</div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript" ></script>
        <script src="js/jquery.imagesloaded.min.js" type="text/javascript" ></script>
        <script src="js/cbpBGSlideshow.js" type="text/javascript" ></script>
        <script src="js/app/app.js" type="text/javascript" ></script>
        <script src="js/modernizr.custom.js" type="text/javascript" ></script>
        <script src="js/bootstrap.js"  type="text/javascript"></script>
        

        <script>
            $(function() {
                cbpBGSlideshow.init();
            });
        </script>
    </body>
</html>
